---
nginx_config_dir: "/etc/nginx"
nginx_log_dir: "/var/log/nginx"

nginx_user_name: nginx
nginx_group_name: nginx

nginx_worker_processes: 2
nginx_listen_port: 8181

nginx_server_name: localhost
nginx_application_dir: /tmp

nginx_static_files_expires: 10d
nginx_hashed_static_files: False
nginx_hashed_static_files_expires: max

nginx_letsencrypt_on: False
nginx_letsencrypt_dir: "/etc/letsencrypt/live/your_domain_name"
